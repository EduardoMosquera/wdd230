<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy load website">
    <link rel="stylesheet" href="styles.css" />
    <title>Lesson 8</title>
</head>
<body>
  <h1>Table Build</h1>
  <table>
    <thead>
      <tr>
        <th colspan="3" scope="colgroup">ACME Wildwest</th>
      </tr>
      <tr>
        <th scope="col">Period</th>
        <th scope="col">Sales</th>
        <th scope="col">Sales Goal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td id="highlight">$7,500</td>
      </tr>
      <tr>
        <td id="cursive" scope="row">Blackfriday</td>
        <td colspan="2">$3,2000</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>
    <tfoot>
      <caption>Compiled 02.25.2022 by eMosquera.</caption>
    </tfoot>
  </table>
</body>
</html>
